{% extends 'base.html' %}
{% block title %}
Password Change
{% endblock title %}
{% block content %}
<h1 class="password-change-heading">
    Password Change
</h1>
<p class="password-change-para">
    Use the following form to change your password
</p>
<div class="password-change-form">
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Change the Password">
        </p>
    </form>
</div>
{% endblock content %}
