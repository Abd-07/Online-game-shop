{% extends 'base.html' %}
{% block title %}
User registation
{% endblock title %}
{% block content %}
<div class="sign_up_form_page">
<h1 class="signup-heading">
    Registration on the website:
</h1>
<p class="signup-para">
    Use the following form in order to register on the website:
</p>
<div class="signup-form">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="Register">
        </p>
    </form>
</div>
</div>
{% endblock content %}
